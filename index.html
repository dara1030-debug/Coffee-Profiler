<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Recipe Profiler</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

<div id="main-container" class="container">
    <header>
        <h1>â˜• Coffee Profiler</h1>
        <div id="auth-status"></div>
    </header>

    <div id="auth-view" class="view">
        <h2>Login / Signup</h2>
        <form id="auth-form">
            <input type="text" id="auth-username" placeholder="Username" required>
            <input type="password" id="auth-password" placeholder="Password" required>
            <button type="submit" id="auth-button">Login</button>
            <p><a href="#" id="toggle-auth">Switch to Signup</a></p>
        </form>
        <div id="auth-message"></div>
    </div>

    <div id="dashboard-view" class="view hidden">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h2>Your Recipes</h2>
            <button id="show-add-form-btn">+ Add Recipe</button>
        </div>
        <div id="recipes-list">
            </div>
    </div>

    <div id="recipe-form-view" class="view hidden">
        <h2 id="recipe-form-title">Add Recipe</h2>
        <form id="recipe-form">
            <input type="hidden" id="recipe-id">
            <input type="text" id="recipe-title" placeholder="Recipe Title (e.g., Americano)" required>
            <input type="text" id="recipe-ingredients" placeholder="Ingredients (e.g., 20g Coffee, 300ml Water)" required>
            <textarea id="recipe-instructions" rows="6" placeholder="Instructions..." required></textarea>
            
            <div class="form-actions">
                <button type="submit" id="recipe-submit-btn">Save Recipe</button>
                <button type="button" id="cancel-recipe-btn" class="secondary">Cancel</button>
            </div>
        </form>
    </div>
</div>

<div id="recipe-modal" class="modal-overlay">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="modal-title">Recipe Title</h2>
            <button class="close-modal-btn" onclick="closeModal()">&times;</button>
        </div>
        <div class="modal-body">
            <p><strong>Ingredients:</strong> <span id="modal-ingredients"></span></p>
            <p><strong>Instructions:</strong></p>
            <pre id="modal-instructions"></pre>
            <p style="font-size: 0.85em; color: #888; margin-top: 20px;">
                Created: <span id="modal-date"></span>
            </p>
            <div class="form-actions" style="margin-top: 20px; border-top: 1px solid #eee; padding-top: 15px;">
                <button id="modal-edit-btn">Edit</button>
                <button id="modal-delete-btn" class="secondary">Delete</button>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
